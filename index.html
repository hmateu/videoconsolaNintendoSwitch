<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Videoconsola Nintendo Switch</title>
</head>
<body>
    <div class="container">
        <div class="nintendoSwitch">
            <div class="controler controlerLeft">
                <div class="topBlue">
                    <div class="topButtonLeft"></div>
                </div>
                <div class="middleBlue">
                    <div class="joystickLeft">
                        <div class="centroJoystick"></div>
                    </div>
                    <div class="flechas">
                        <div class="empty"></div>
                        <div class="topArrow">▲</div>
                        <div class="empty"></div>
                        <div class="leftArrow">▲</div>
                        <div class="empty"></div>
                        <div class="rightArrow">▲</div>
                        <div class="empty"></div>
                        <div class="bottomArrow">▲</div>
                        <div class="empty"></div>
                    </div>
                </div>
                <div class="bottomBlue">
                    <div></div>
                </div>
            </div>
            <div class="bacScreen">
                <div class="cuartCircle circleLeft"></div>
                <div class="blackScreen">
                    <div class="screen"></div>
                </div>
                <div class="cuartCircle circleRight"></div>
            </div>
            <div class="controler controlerRight">
                <div class="topRed">
                    <div class="topButtonRight"></div>
                </div>
                <div class="middleRed">
                    <div class="flechas">
                        <div class="empty"></div>
                        <div class="topArrow">X</div>
                        <div class="empty"></div>
                        <div class="leftArrow">Y</div>
                        <div class="empty"></div>
                        <div class="rightArrow">A</div>
                        <div class="empty"></div>
                        <div class="bottomArrow">B</div>
                        <div class="empty"></div>
                    </div>
                    <div class="joystickRight">
                        <div class="centroJoystick"></div>
                    </div>
                </div>
                <div class="bottomRed">
                    <div></div>
                </div>
            </div>
        </div>
    </div>
    </div>

</body>
</html>
